<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		* {
			box-sizing:border-box;
		}
		p {
			margin:0 0 5px 0;
		}
		.person {
			position: relative;
			float:left;
			overflow: hidden;
			padding: 10px;
			margin: 0 10px 10px 0;
			width:200px;
			height: 200px;
			border:5px solid cornflowerblue;
		}
		.person img {
			position: absolute;
			top:0;
			left:0;
		}
		.person {
			font: normal 14px Arial;
		}
	</style>
</head>
<body>

	<div ng-controller="MainPersonController as MainPerson">
		<avatar-directive datas="MainPerson.firstPerson"></avatar-directive>
		<avatar-directive datas="MainPerson.secondPerson"></avatar-directive>
	</div>

	<script src="bower_components/angular/angular.js"></script>
	
	<script src="js/app.js"></script>
	<script src="js/MainPersonController.js"></script>
	<script src="js/avatarDirective.js"></script>

</body>
</html>
